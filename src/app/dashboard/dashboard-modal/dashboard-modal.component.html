<app-nav *ngIf="auth.isAuthenticated$ | async"></app-nav>
<div
  class="w-[-100%] h-[100%] flex justify-center overflow-hidden items-center flex-col bg-[#3D484B] mt-[1rem] sm:z-[99]"
>
  <div  class="w-[100%] flex justify-center">
    <app-chart-card ></app-chart-card>
  </div>
  <app-day-toggle-button
    (updateFoodByDateEvent)="updatFoodList(this.tab, $event)"
  ></app-day-toggle-button>
  <div
    class="flex justify-evenly mt-[0rem] p-[8px] w-[100%] md:w-[43rem] sm:w-[22.5rem] xsm:w-[18rem]"
  >
    <button
      (click)="changeTab('BreakFast')"
      id="breakfast"
      [ngClass]="{ orange: toggleBreakfast }"
      class="bg-transparent border-2 border-[#D4D4D4] sm:text-[11pt] xsm:text-[9.5pt] md:text-[18pt] p-[1rem,1rem] text-[#D4D4D4] text-center xsm:w-[60pt] sm:w-[80pt] md:w-[150pt] sm:h-[25pt] md:h-[40pt] rounded-[5pt]"
    >
      Breakfast
    </button>
    <button
      (click)="changeTab('Lunch')"
      id="lunch"
      [ngClass]="{ orange: toggleLunch }"
      class="bg-transparent border-2 border-[#D4D4D4] sm:text-[11pt] xsm:text-[10pt] xsm:w-[60pt] md:text-[18pt] md:w-[150pt] md:h-[40pt] text-[#D4D4D4] text-center p-[1rem,1rem] sm:w-[80pt] sm:h-[25pt] rounded-[5pt]"
    >
      Lunch
    </button>
    <button
      (click)="changeTab('Snacks')"
      id="hightea"
      [ngClass]="{ orange: toggleHightea }"
      class="bg-transparent border-2 border-[#D4D4D4] xsm:w-[60pt] xsm:text-[10pt] md:w-[150pt] md:h-[40pt] sm:text-[11pt] md:text-[18pt] p-[1rem,1rem] text-[#D4D4D4] text-center sm:w-[80pt] sm:h-[25pt] rounded-[5pt]"
    >
      Snacks
    </button>
  </div>
  <div
  class="fourthClass sm:ml-[-26pt]  md:w-[85%] sm:w-[100%] xsm:w-[80%]">
  
  <div class="w-[100%] md:ml-[1.8rem] md:w-[90%] sm:ml-[1rem] xsm:ml-[13.8rem] sm:w-[100%] xsm:w-[75%]  md:mb-[3rem] md:mt-[2.5rem] ml-[0.7rem] mt-[1.4rem] mb-[-0.8rem]">
  <p  *ngIf="toggleBreakfast" class="text-[12pt] sm:text-[12pt] md:text-[19pt] xsm:text-[10pt] text-[#D4D4D4] font-roboto-regular">Breakfast timing:- 8:00 PM to 10:00 PM</p>
  <p  *ngIf="toggleLunch" class="text-[12pt] sm:text-[12pt] md:text-[19pt] xsm:text-[10pt] text-[#D4D4D4] font-roboto-regular">Lunch timing:- 12:30 PM to 3:00 PM</p>
  <p  *ngIf="toggleHightea" class="text-[12pt] sm:text-[12pt] md:text-[19pt] xsm:text-[10pt] text-[#D4D4D4] font-roboto-regular">Snacks timing:- 4:30 PM to 6:00 PM</p>
</div>
</div>

  <app-food-section [FoodList]="this.food.foodItem"></app-food-section>
</div>
<app-footer></app-footer>
