<div>
  <app-chart-card></app-chart-card>
  <div class="flex justify-end mx-1 my-1">
    <span class="mr-2 text-sm font-medium text-gray-900">Today</span>

    <label class="inline-flex relative items-center cursor-pointer">
      <input type="checkbox" value="" class="sr-only peer" checked />
      <div
        class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
      ></div>
      <span class="ml-2 mr-2 text-sm font-medium text-gray-900">Tomorrow</span>
    </label>
  </div>

  <app-food-section [category]="0">
    <app-food-card
      *ngFor="let item of foodItemBreakFast"
      [cardId] = 'item.name'
      [ngClass]="{ 'hidden': !card.isCardOpen(item.name,0)
      
     }"
      [imgUrl]="item.imageUrl"
      [category]="0"
    >
    </app-food-card>
  </app-food-section>
  <app-food-section [category]="1"> 
    <app-food-card
      *ngFor="let item of foodItemLunch"
      [cardId] = 'item.name'
      [ngClass]="{ 'hidden': !card.isCardOpen(item.name,1)
     }"
      [imgUrl]="item.imageUrl"
      [category]="1"
    >
    </app-food-card>
  </app-food-section>
  <app-food-section [category]="2">
    <app-food-card
      *ngFor="let item of foodItemSnacks"
      [cardId] = 'item.name'
      [ngClass]="{ 'hidden': !card.isCardOpen(item.name,2)
     }"
      [imgUrl]="item.imageUrl"
      [category]="2"
    >
    </app-food-card>
  </app-food-section>
</div>
