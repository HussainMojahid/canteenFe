<div>
  <app-chart-card></app-chart-card>
  <app-day-toggle-button (click)="setSlider()"></app-day-toggle-button>
  <app-food-section
    [category]="0"
    [slider]="Bslider"
    [currentSlide]="BcurrentSlide"
  >
    <div
      class="md:block absolute text-center z-10 flex w-full justify-between p-1"
      style="font-family: 'Lobster', cursive"
    >
      <div>
        <h5 class="text-4xl drop-shadow-md">BreakFast</h5>
      </div>
      <div class="self-end m-1 mr-5" *ngIf="auth.isAdmin()">
        <app-add-item-button
          link="/addfood/0"
          [state]="{
            selectedDay: food.selectedDay,
            category: 1,
            catName: 'BreakFast'
          }"
        ></app-add-item-button>
      </div>
    </div>
    <div class="fader" #breakfastSection>
      <div
        class="fader__slide"
        [ngStyle]="{ opacity: Bopacities[idx] }"
        *ngFor="let item of food.foodItemBreakFast; let idx = index"
      >
        <app-food-card
          [cardId]="item.attributes.FoodName"
          [imgUrl]="item.attributes.ImgUrl"
          [category]="2"
        >
        </app-food-card>
      </div>
    </div>
  </app-food-section>
  <app-food-section
    [category]="1"
    [slider]="Lslider"
    [currentSlide]="LcurrentSlide"
  >
    <div
      class="md:block absolute text-center z-10 flex w-full justify-between p-1"
      style="font-family: 'Lobster', cursive"
    >
      <div>
        <h5 class="text-4xl drop-shadow-md">Lunch</h5>
      </div>
      <div class="self-end m-1 mr-5" *ngIf="auth.isAdmin()">
        <app-add-item-button
          link="/addfood/1"
          [state]="{
            selectedDay: food.selectedDay,
            category: 2,
            catName: 'Lunch'
          }"
        ></app-add-item-button>
      </div>
    </div>

    <div class="fader" #lunchSection>
      <div
        [ngStyle]="{ opacity: Lopacities[idx] }"
        class="fader__slide"
        *ngFor="let item of food.foodItemLunch; let idx = index"
      >
        <app-food-card
          [cardId]="item.attributes.FoodName"
          [imgUrl]="item.attributes.ImgUrl"
          [category]="2"
        >
        </app-food-card>
      </div>
    </div>
  </app-food-section>
  <app-food-section
    [category]="2"
    [slider]="Hslider"
    [currentSlide]="HcurrentSlide"
  >
    <div
      class="md:block absolute text-center z-10 flex w-full justify-between p-1"
      style="font-family: 'Lobster', cursive"
    >
      <div>
        <h5 class="text-4xl drop-shadow-md">High-Tea</h5>
      </div>
      <div class="self-end m-1 mr-5" *ngIf="auth.isAdmin()">
        <app-add-item-button
          link="/addfood/2"
          [state]="{
            selectedDay: food.selectedDay,
            category: 3,
            catName: 'HighTea'
          }"
        ></app-add-item-button>
      </div>
    </div>
    <div class="fader" #highTeaSection>
      <div
        [ngStyle]="{ opacity: Hopacities[idx] }"
        class="fader__slide"
        *ngFor="let item of food.foodItemSnacks; let idx = index"
      >
        <app-food-card
          [cardId]="item.attributes.FoodName"
          [imgUrl]="item.attributes.ImgUrl"
          [category]="3"
        >
        </app-food-card>
      </div>
    </div>
  </app-food-section>
</div>
