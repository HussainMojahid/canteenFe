<div>
  <br />
  <br />
  <br />
  <app-welcome-card></app-welcome-card>
  <app-chart-card></app-chart-card>
  <app-day-toggle-button (click)="setSlider()"></app-day-toggle-button>
  <app-food-section
    [category]="0"
    [slider]="Bslider"
    [currentSlide]="BcurrentSlide"
  >
    <div
      class="md:block absolute text-center z-10 flex w-full justify-between p-1"
      style="font-family: 'Lobster', cursive">
      <div>
        <h5 class="text-gray-100 text-4xl lg:mr-[85%] md:mr-[85%] drop-shadow-md" style="text-shadow: 2px 2px black">
          BreakFast
        </h5>
      </div>
      <div class="self-end m-1 mr-5 lg:ml-[90%] lg:mt-[-3%] md:ml-[90%] md:mt-[-3%]" *ngIf="auth.isAdmin()">
        <app-add-item-button
          link="/addfood/0"
          [state]="{
            selectedDay: food.selectedDay,
            category: 1,
            catName: 'BreakFast'
          }"
        ></app-add-item-button>
      </div>
    </div>
    <div class="fader" #breakfastSection>
      <div
        class="fader__slide"
        [ngStyle]="{ opacity: Bopacities[idx] }"
        *ngFor="let item of food.foodItemBreakFast; let idx = index"
      >
        <app-food-card
          [cardId]="item.attributes.FoodName"
          [imgUrl]="item.attributes.ImgUrl"
          [category]="2"
        >
        </app-food-card>
      </div>
    </div>
  </app-food-section>
  <app-food-section
    [category]="1"
    [slider]="Lslider"
    [currentSlide]="LcurrentSlide"
  >
    <div
      class="md:block absolute text-center z-10 flex w-full justify-between p-1"
      style="font-family: 'Lobster', cursive">
      <div>
        <h5 class="text-gray-100 text-4xl lg:mr-[85%] md:mr-[85%] drop-shadow-md" style="text-shadow: 2px 2px black">
          Lunch
        </h5>
      </div>
      <div class="self-end m-1 mr-5 lg:ml-[90%] lg:mt-[-3%] md:ml-[90%] md:mt-[-3%]" *ngIf="auth.isAdmin()">
        <app-add-item-button
          link="/addfood/1"
          [state]="{
            selectedDay: food.selectedDay,
            category: 2,
            catName: 'Lunch'
          }"
        ></app-add-item-button>
      </div>
    </div>

    <div class="fader" #lunchSection>
      <div
        [ngStyle]="{ opacity: Lopacities[idx] }"
        class="fader__slide"
        *ngFor="let item of food.foodItemLunch; let idx = index"
      >
        <app-food-card
          [cardId]="item.attributes.FoodName"
          [imgUrl]="item.attributes.ImgUrl"
          [category]="2"
        >
        </app-food-card>
      </div>
    </div>
  </app-food-section>
  <app-food-section
    [category]="2"
    [slider]="Hslider"
    [currentSlide]="HcurrentSlide"
  >
    <div
      class="md:block absolute text-center z-10 flex w-full justify-between p-1"
      style="font-family: 'Lobster', cursive"
    >
      <div>
        <h5 class="text-gray-100 text-4xl lg:mr-[85%] md:mr-[85%] drop-shadow-md" style="text-shadow: 3px 3px black">
          High-Tea
        </h5>
      </div>
      <div class="self-end m-1 mr-5 lg:ml-[90%] lg:mt-[-3%] md:ml-[90%] md:mt-[-3%]" *ngIf="auth.isAdmin()">
        <app-add-item-button
          link="/addfood/2"
          [state]="{
            selectedDay: food.selectedDay,
            category: 3,
            catName: 'HighTea'
          }"
        ></app-add-item-button>
      </div>
    </div>
    <div class="fader" #highTeaSection>
      <div
        [ngStyle]="{ opacity: Hopacities[idx] }"
        class="fader__slide"
        *ngFor="let item of food.foodItemSnacks; let idx = index"
      >
        <app-food-card
          [cardId]="item.attributes.FoodName"
          [imgUrl]="item.attributes.ImgUrl"
          [category]="3"
        >
        </app-food-card>
      </div>
    </div>
  </app-food-section>
</div>
