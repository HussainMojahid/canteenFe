<div class="accordion">
    <div class="accordion-header text-white bg-[#3D484B] mt-[2%] p-[4%]">
      <div class="flex justify-between">
        <div class="text-[13pt]">
          {{headerText}}
        </div>
        <div>
          <fa-icon *ngIf="isAccordionOpen" class="fa-sm" [icon]="chevronDown" (click)="isAccordionOpen=false"  ></fa-icon>
          <fa-icon *ngIf="!isAccordionOpen" class="fa-sm" [icon]="chevronUp" (click)="isAccordionOpen= true"></fa-icon>
        </div>
      </div>
    </div>
    <div class="accordion-body">
     <ng-container *ngIf="isAccordionOpen">
      <ng-content>
      </ng-content>
     </ng-container>
    </div>

  </div>
