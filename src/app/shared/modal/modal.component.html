<!-- Auth Modal -->

<div
  class="fixed z-20 inset-0 overflow-y-auto"
  id="modal"
  [ngClass]="{ hidden: modal.isModalOpen() }"
>
  <div
    class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div class="fixed inset-0 transition-opacity" (click)="closeModal()">
      <div class="absolute inset-0 bg-gray-500 bg-opacity-95"></div>
    </div>
    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    >

    <!-- rounded tab shadow -->
    <div
      class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full bg-white"
    >
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-4">
          <ng-content select="[heading]"> </ng-content>

          <!-- Modal Close Button -->
          <div class="modal-close cursor-pointer z-50" (click)="closeModal()">
            &#x2715;
          </div>
        </div>

        <ng-content> </ng-content>
      </div>
    </div>
  </div>
</div>
