<div class="fixed inset-0 overflow-y-auto" id="modal">
  <div
    class="flex flex-col items-center justify-center min-h-screen pt-4 px-4 pb-25 sm:block sm:p-0 box-border"
  >
    <h2 class="text-center text-3xl pb-4">Emergency Booking</h2>

    <form [formGroup]="bookingForm" (ngSubmit)="postBooking(bookingForm)">
      <div class="-mx-3 flex flex-wrap"></div>
      <div class="-mx-3 flex flex-wrap">
        <div class="w-full px-3 sm:w-1/2">
          <div class="mb-5">
            <label
              for="date"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Date
            </label>
            <input
              type="date"
              name="Date"
              id="date"
              value="date"
              [formControl]="Date"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
        </div>
        <div class="w-full px-3 sm:w-1/2">
          <div class="mb-5">
            <label
              for="time"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Time
            </label>
            <input
              type="time"
              name="Time"
              id="time"
              [formControl]="Time"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
        </div>
      </div>

      <div class="flex flex-col items-center justify-center">
        <button
          class="hover:shadow-form rounded-md bg-cyan-500 py-3 px-8 text-center text-base font-semibold text-white outline-none"
        >
          Submit
        </button>
      </div>
    </form>
    <br />
    <br />

    <h2 class="text-center text-3xl pb-4" *ngIf="allBooking.length !== 0">
      Booking History
    </h2>

    <table
      class="border-separate border-spacing-4 border border-slate-400"
      *ngIf="allBooking.length !== 0"
    >
      <thead>
        <tr>
          <th>Sn</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allBooking">
          <td>{{ item.id }}</td>
          <td>{{ item.attributes.Date | date }}</td>
          <td>{{ item.attributes.Time | timepipe }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
