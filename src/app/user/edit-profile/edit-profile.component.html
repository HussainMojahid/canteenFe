    <div class="w-[100%] h-[100%] flex flex-col items-center bg-[#3D484B]"> 

         <nav class="w-[100%] h-[40pt] p-[1.8rem] flex items-center justify-between border-b-2 border-greyss bg-[#3D484B]">
          <div class="text-blackes h-[18pt] w-[18pt]">
            <button type="button" (click)="auth.backbutton()">
              <fa-icon class="fa-lg" [icon]="backArrow"></fa-icon>
            </button>
          </div>
          <div class="w-[194pt]"><h3 class="text-[18pt] text-[#FFFFFF] font-roboto-black">Edit Profile</h3></div>
        </nav>  

        <div class=" h-[90pt] w-[90pt] mt-[2rem] flex relative">
          <img src="../../../assets/img/userEditprofile.svg" alt="user" height="100%" width="100%">
          <img src="../../../assets/img/editProfil icon.svg" alt="" height="27pt" width="27pt" class="absolute bottom-[0.2rem] right-[0.3rem]">
        </div>

        <form [formGroup]="EditForm" class="mt-[3rem] mb-[3rem] w-[100%] flex flex-col items-center">
          <!-- Employee Id -->
          <div class="mt-[1rem] w-[94%]">
            <label class=" text-[14pt] text-[#D4D4D4] font-roboto-regular  mb-[2rem]">Employee Id</label>
            <app-input [control]="EmployeeId" class="text-Greyess text-[14pt] bg-lightGreys w-[100%] h-[40pt] rounded-[4pt]" type="text" placeholder="Enter Employee Id"></app-input>
          </div>
          <!-- Name -->
          <div class="mt-[1rem] w-[94%]">
            <label class="text-[14pt] text-[#D4D4D4] font-roboto-regular mb-2">Name</label>
            <app-input [control]="username" class="text-Greyess text-[14pt] bg-lightGreys w-[307pt] h-[40pt] rounded-[4pt]" placeholder="Enter Name">
            </app-input>
          </div>
          <!-- Email -->
          <div class="mt-[1rem] w-[94%]">
            <label class="text-[14pt] text-[#D4D4D4] font-roboto-regular mb-2">Email</label>
            <app-input [control]="email" class="text-Greyess text-[14pt] bg-lightGreys w-[307pt] h-[40pt] rounded-[4pt]" placeholder="Enter Email"> </app-input>
          </div>

          <div class="flex flex-col mt-[1rem] w-[94%]">
            <label class="text-[14pt] text-[#D4D4D4] font-roboto-regular">Organization</label>
            <select name="Organization" class="w-[100%] h-[40pt] text-darkgreyss border-2 border-greyss  rounded-[4pt] bg-[#3D484B]">
              <option disabled selected value="Select Organiztion" class="text-[14pt] text-[#D4D4D4] rounded-[4pt] bg-[#3D484B]">
                Select Organiztion
              </option>
              <option *ngFor="let m of OrgList" class="text-Greyess text-[14pt] bg-[#3D484B]">
                {{ m.attributes.OrgName }}
              </option>
              <option value="New Vision" class="text-Greyess text-[14pt]">Core Card</option>
            <option value="New Vision" class="text-Greyess text-[14pt]">GTS</option>
            </select>
          </div>
          

          <button (click)="update()" type="submit" class="h-[44pt] w-[95%] bg-orangess rounded-[4pt] text-[16pt] font-roboto-black text-white mt-[4rem]">
             Save
          </button>
        </form>
    </div>
