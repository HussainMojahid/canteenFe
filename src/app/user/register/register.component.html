<!-- new updated design of register form or signup form -->
<div class="absolute  left-0 h-[100%] sm:h-[100vh] md:h-[100vh] sm:w-[100vw] w-[100%] md:h-[100%] md:w-[100%] bg-gradient-to-b from-[#3D484B38] from-20% via-[#424344e6] via-20% to-[#3D484B] to-60% opacity-[100%] z-10">
</div>

<div class="w-[100%]  flex flex-col items-center  sm:h-[100%] md:h-[100%] bg-no-repeat bg-center bg-cover bg-fixed overflow-hidden" style="background-image: url('../../../assets/img/login_background.svg'); width: 100vw; height: 120%; background-size: 110%; overflow: hidden;">

  <div class="sm:h-[7rem] md:h-[10rem] w-[100%] sm:mt-[0rem] md:mt-[1rem] overflow-hidden relative flex flex-col justify-center items-center object-cover ">
    <!-- <img src="../../../assets/img/navbarBg.svg" height="100%" width="100%" alt=""> -->
    <div class="absolute sm:h-[70pt] md:h-[50pt] w-[100%]  flex sm:p-[5rem] md:p-[8rem] items-center justify-center z-20">
      <img src="../../../assets/img/canteenApp.png"  height="100%" width="100%" alt="">
    </div>
</div>

  <div id="heading part" class="sm:w-[100%] sm:mt-[-6%] md:mt-[-0%] sm:p-[2rem] md:p-[4rem] z-20">
    <p class="sm:text-[17pt] font-roboto-black text-[#FFFFFF]">Sign Up</p>
    <p class="sm:text-[10pt] sm:w-[100%] text-[#D4D4D4]">Please provide your details below to register</p>
  </div>

<form [formGroup]="registerForm" (ngSubmit)="registeration()" class="w-[100%] flex flex-col items-center p-[2rem] mt-[-10%] z-20">

  <div class="w-[100%] mb-3" id="EmployeeId">
    <label class="inline-block mb-[0.2rem] sm:text-[14pt] md:text-[16pt] font-roboto-regular text-[#D4D4D4]">Employee Id <span class="text-[#FF2F2F]">*</span></label>
    <app-input [control]="EmployeeId" type="text" placeholder="Enter Employee Id" class="sm:h-[20%] sm:w-[95%] rounded-[4pt] outline-none"></app-input>
  </div>
  
  <div class="w-[100%] mb-3"  id="Name">
    <label class="inline-block mb-[0.2rem] sm:text-[14pt] md:text-[16pt] font-roboto-regular text-[#D4D4D4]">Name <span class="text-[#FF2F2F]">*</span></label>
    <app-input [control]="username" placeholder="Enter Name" class="sm:h-[100%] rounded-[4pt] font-roboto-regular outline-none text-[14pt] text-Greyess"> </app-input>
  </div>

  <div class="w-[100%] mb-3"  id="Email">
    <label class="inline-block mb-[0.2rem] sm:text-[14pt] md:text-[16pt] font-roboto-regular text-[#D4D4D4]">Email <span class="text-[#FF2F2F]">*</span></label>
    <app-input [control]="email" placeholder="Enter Email" class="h-[40pt] w-[95%] rounded-[4pt] font-roboto-regular outline-none text-[14pt] text-Greyess"> </app-input>
  </div>

  <div class="w-[100%] mb-3" id="Password">
    <label class="inline-block mb-[0.2rem] text-[14pt] font-roboto-regular text-[#D4D4D4]">Password <span class="text-[#FF2F2F]">*</span></label>
    <app-input type="password" [control]="password" placeholder="Enter Password" class="h-[40pt] w-[95%] rounded-[4pt] font-roboto-regular outline-none text-[14pt] text-Greyess"></app-input>
  </div>

  <div class="w-[100%] mb-3" id="Confirm Password">
    <label class="inline-block mb-[0.2rem] text-[14pt] font-roboto-regular text-[#D4D4D4]">Confirm Password <span class="text-[#FF2F2F]">*</span></label>
    <app-input type="password" [control]="confirm_password" placeholder="Enter Confirm Password" class="h-[40pt] w-[95%] rounded-[4pt] font-roboto-regular outline-none text-[14pt] text-Greyess"></app-input>
  </div>

  <button type="submit" class="mt-[20%] z-20 block w-full bg-orangess text-white sm:text-[15pt] font-roboto-regular py-1.5 px-3 rounded transition mt-[15%]">
    Sign up
  </button>
  
  <div class="mt-[2%] z-20">
    <p class="sm:text-[13pt] font-roboto-regular text-[#D4D4D4]">Already have an account? <span class="text-orangess">Log in</span></p>
  </div>
</form>

</div>
