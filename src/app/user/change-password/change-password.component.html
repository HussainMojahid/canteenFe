<!-- Login Form -->
<form>
  <div class="mb-3">
    <label class="inline-block mb-2">Current Password</label>
    <input
      type="password"
      class="block w-full py-1.5 px-3 text-black border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-cyan-400"
      placeholder="Enter Current Password"
    />
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">New Password</label>
    <input
      type="password"
      class="block w-full py-1.5 px-3 text-black border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-cyan-400"
      placeholder="Enter Password"
    />
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm New Password</label>
    <input
      type="password"
      class="block w-full py-1.5 px-3 text-black border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-cyan-400"
      placeholder="Enter Password"
    />
  </div>
  <button
    type="submit"
    class="block w-full bg-cyan-400 text-white py-1.5 px-3 rounded transition hover:bg-cyan-500 disabled:opacity-50 disabled:bg-cyan-400"
  >
    Send Reset Link
  </button>
</form>
