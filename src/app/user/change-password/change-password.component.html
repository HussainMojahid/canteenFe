<div class="fixed inset-0 overflow-y-auto" id="modal">
  <div
    class="flex flex-col items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div class="lg:pt-16 lg:mr-[95%] md:pt-16 md:mr-[95%] self-end m-1 mr-5">
      <app-back-button></app-back-button>
    </div>

    <div
      class="border-2 border-cyan-700 lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white inline-block align-bottom bg-secondary text-left overflow-hidden transform transition-all sm:my-4 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <div class="py-4 text-left px-12 bg-gray-100 ">
        <p class="text-2xl font-bold text-center">Change Password</p>

        <div class="flex justify-between items-center pb-4"></div>

        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
          <div class="mb-3">
            <label class="inline-block mb-2">Enter Password</label>

            <app-input
              type="password"
              [control]="currentPassword"
              placeholder="Enter Password"
            >
            </app-input>
          </div>
          <div class="mb-3">
            <label class="inline-block mb-2">New Password</label>
            <app-input
              type="password"
              [control]="password"
              placeholder="Enter Current Password"
            >
            </app-input>
          </div>
          <div class="mb-3">
            <label class="inline-block mb-2">Confirm New Password</label>
            <app-input
              type="password"
              [control]="passwordConfirmation"
              placeholder="Enter Current Password"
            >
            </app-input>
          </div>
          <button
            type="submit"
            class="block w-full bg-cyan-400 text-white py-1.5 px-3 rounded transition hover:bg-cyan-500 disabled:opacity-50 disabled:bg-cyan-400"
          >
            Send Reset Link
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
