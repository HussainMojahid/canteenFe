<div class="w-[100%] overflow-hidden">

    <div class="flex flex-col w-[100%]">
        <div id="account-navbar" class="h-[97pt] w-[100%] mt-[0rem] rounded-t-[0pt] rounded-b-[25pt] bg-orangess">
        </div>
        <div class="flex flex-col items-center justify-center text-center mt-[-4rem]">
            <div class="h-[80pt] w-[80pt] flex justify-center items-center"><img src="../../../assets/img/Male User.png" height="100%" width="100%" alt="" ></div>
            <div><p class="text-[18pt] font-roboto-black">{{username}}</p> <p class="text-[16pt] font-roboto-regular">Business Analyst</p></div>
        </div>
    </div>

<div class="h-[350pt] w-[100%] mt-[1rem] mb-[0.3rem] font-roboto-medium text-black flex flex-col justify-between">
    <div class="flex items-center justify-between w-[100%] p-[2.5rem] h-[40pt]">
        <div class="h-[32pt] w-[32pt] p-[8px] bg-greyss text-mediumGreys flex items-center justify-center rounded-[10pt]"><svg style="width: 100%; height: 100%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg></div>
        <div class="h-[20pt] w-[150pt]" [routerLink]="['/edit']"><p class="text-[16pt] text-black">Edit Profile</p></div>
        <div><img src="../../../assets/img/icon.png" height="14pt" width="9pt"></div>
    </div>
    <div class=" flex items-center justify-between w-[100%] p-[2.5rem] h-[40pt]">
        <div class="h-[32pt] w-[32pt] rounded-[10pt] bg-greyss p-[8px]"><svg style="height: 100%; width: 100%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M240 0c4.6 0 9.2 1 13.4 2.9L441.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.7 363.2c-16.7 8-36.1 8-52.8 0C41.3 420.7 .5 239.2 0 140c-.1-26.2 16.3-47.9 38.3-57.2L226.7 2.9C230.8 1 235.4 0 240 0zm0 66.8V444.8C378 378 415.1 230.1 416 141.4L240 66.8l0 0z"/></svg></div>
        <div class="h-[20pt] w-[150pt]"><p class="text-[16pt] text-black" [routerLink]="['/changePassword']">Change Password</p></div>
        <div><img src="../../../assets/img/icon.png" height="14pt" width="9pt"></div>
    </div>
    <div class=" flex items-center justify-between w-[100%] p-[2.5rem] h-[40pt]">
        <div class="h-[32pt] w-[32pt] rounded-[10pt] bg-greyss p-[8px]"><svg style="width: 100%; height: 100%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-20 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg></div>
        <div class="h-[20pt] w-[150pt]"><p class="text-[16pt] text-black">Invite a Friend</p></div>
        <div><img src="../../../assets/img/icon.png" height="14pt" width="9pt"></div>
    </div>
    <div class=" flex items-center justify-between w-[100%] p-[2.5rem] h-[40pt]">
        <div class="h-[32pt] w-[32pt] rounded-[10pt] bg-greyss p-[8px]"><svg style="height: 100%; width: 100%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M168.2 384.9c-15-5.4-31.7-3.1-44.6 6.4c-8.2 6-22.3 14.8-39.4 22.7c5.6-14.7 9.9-31.3 11.3-49.4c1-12.9-3.3-25.7-11.8-35.5C60.4 302.8 48 272 48 240c0-79.5 83.3-160 208-160s208 80.5 208 160s-83.3 160-208 160c-31.6 0-61.3-5.5-87.8-15.1zM26.3 423.8c-1.6 2.7-3.3 5.4-5.1 8.1l-.3 .5c-1.6 2.3-3.2 4.6-4.8 6.9c-3.5 4.7-7.3 9.3-11.3 13.5c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c5.1 0 10.2-.3 15.3-.8l.7-.1c4.4-.5 8.8-1.1 13.2-1.9c.8-.1 1.6-.3 2.4-.5c17.8-3.5 34.9-9.5 50.1-16.1c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9zM144 272a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm144-32a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm80 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg></div>
        <div class="h-[20pt] w-[150pt]"><p class="text-[16pt] text-black" [routerLink]="['/Feedback']">Feedback</p></div>
        <div><img src="../../../assets/img/icon.png" height="14pt" width="9pt"></div>
    </div>
    <div class=" flex items-center justify-between w-[100%] p-[2.5rem] h-[40pt]">
        <div class="h-[32pt] w-[32pt] rounded-[10pt] bg-greyss p-[8px]"><svg style="height: 100%; width: 100%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg></div>
        <div class="h-[20pt] w-[150pt]"><p class="text-[16pt] text-black">About</p></div>
        <div><img src="../../../assets/img/icon.png" height="14pt" width="9pt"></div>
    </div>
    <div class=" flex items-center justify-between w-[100%] p-[2.5rem] h-[40pt]">
        <div class="h-[32pt] w-[32pt] rounded-[10pt] bg-greyss p-[8px] text-mediumGreys"><svg style="height: 100%; width: 100%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg></div>
        <div class="h-[20pt] w-[150pt]"><p class="text-[16pt] text-black" (click)="confirmModal()">Logout</p></div>
        <div><img src="../../../assets/img/icon.png" height="14pt" width="9pt"></div>
    </div>
</div>


<div *ngIf="modal" class="w-[100%] h-[100%] flex flex-col justify-center items-center bg-lightGreys absolute top-[0%] z-[999]">
    <div class="w-[275pt] h-[120pt] p-[1rem] bg-white">
        <p class="text-[18pt] font-roboto-black">Logout</p>
        <p class="text-[16pt] font-roboto-regular text-darkgreyss">Are you sure you want to logout?</p>
        <div class="flex text-orangess text-[16pt] font-roboto-regular w-[100pt] justify-between p-[0.5rem] mt-[1rem] ml-[50%]">
            <p  (click)="logout()">OK</p><p (click)="confirm()">Cancel</p>
        </div>
    </div>
</div>

</div>
