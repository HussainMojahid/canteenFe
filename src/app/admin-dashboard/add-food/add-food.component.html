<app-alert *ngIf="showAlert" [AlertType]="AlertType">
  {{ alertMsg }}
</app-alert>
<div class="fixed inset-0 overflow-y-auto" id="modal">
  <div
  class="flex flex-col items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
>
  <div class="pt-16 lg:mr-[95%] md:pt-16 md:mr-[95%] self-end m-1 mr-5">
    <app-back-button> </app-back-button>
  </div>

  <div
    class="border-2 border-cyan-700 lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white inline-block align-bottom bg-secondary text-left overflow-hidden transform transition-all sm:my-4 sm:align-middle sm:max-w-lg sm:w-full"
  >
      <div class="py-4 text-left px-12 bg-gray-100">
        <p class="text-2xl font-bold text-center">Add Food</p>
        <div class="flex justify-between items-center pb-4"></div>

        <form [formGroup]="addFoodForm" (submit)="addFood()">
          <div class="mb-3">
            <label class="inline-block mb-2"> Food Name</label>
            <app-input
              [control]="FoodName"
              placeholder="Enter Food Name"
            ></app-input>
          </div>

          <div class="mb-3">
            <label class="inline-block mb-2">Price</label>
            <app-input
              [control]="Price"
              type="number"
              placeholder="Enter Food Price"
            ></app-input>
          </div>

          <div class="mb-3">
            <label class="inline-block mb-2">Food Image</label>
            <app-input
              [control]="ImageUrl"
              placeholder="Enter Food Image"
            ></app-input>
          </div>

          <button
            type="submit"
            class="block w-full hover:shadow-form rounded-md bg-cyan-600 py-1.5 px-3 text-center text-base font-bold text-white outline-none"
          >
            Add Food
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
